<html>
    <form action="/submit">
        <center>
            <h1><font color = "blue">Employee Registration Form</font></h1><br>
            <font color = "green"><h2>{{output}}</h2></font>
            <table cellpadding = "20">
                <tr>
                    <td>Employee ID: </td>
                    <td><input type="text" name = 'employeeID'></td>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name = 'name'></td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td><input type="date" name = 'dob'></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio" name = 'gen' value = "Male" selected> Male &nbsp;&nbsp;<input type="radio" name = 'gen' value = "Female"> Female</td>
                </tr>
                <tr>
                    <td>Designation: </td>
                    <td><input type="text" name = 'designation'></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name = 'email'></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name = 'pass'></td>
                </tr>
                <tr>
                    <td>Mobile Number: </td>
                    <td><input type="text" name = 'mob'></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input type="text" name = 'address'></td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td><input type="text" name = 'city'></td>
                </tr>
                <tr>
                    <td>State: </td>
                    <td><input type="text" name = 'state'></td>
                </tr>
            </table><br>
            <input type="submit" name = 'register' value = "eRegister">
        </center>
    </form>
</html>
