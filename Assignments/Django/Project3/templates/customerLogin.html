<html>
    <form action="/logincheck">
        <center>
            <h1><font color = "blue">Customer Login</font></h1><br><br>
            <table cellpadding = "20">
                <tr>
                    <td><h3>Account Number: </h3></td>
                    <td><input type="text" name = 'c_accno'></td>
                </tr>
                <tr>
                    <td><h3>Password: </h3></td>
                    <td><input type="password" name = 'c_pass'></td>
                </tr>
            </table><br>
            <input type="submit" name = 'login' value = "cLogin">
            <br><br><br><br>
            <h2><font color = "red">{{login}}</font></h2>
        </center>
    </form>
</html>
